<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    

    <main class="calculator-wrapper">

        <div class="calculator-nav">
            <div class="left-nav">
                <i class="bi bi-calculator"></i> 
                <span>Calculator</span>
            </div>


            <div class="right-nav">
                <i class="bi bi-dash-lg close"></i>
                <i class="bi bi-square expand"></i>
                <i class="bi bi-x-lg cancle"></i>
            </div>

            
        </div>

        <div class="menu-wrapper">
            <div class="left-menu">
                <i class="bi bi-list"></i>
                <span>Standard</span>
                <i class="bi bi-box-arrow-in-up-right"></i>
            </div>

            <div class="right-menu">
                <i class="bi bi-stopwatch"></i>
            </div>
        </div>

        <div class="input-wrapper">
            <p id="smallScreen" ></p>
            <h1 id="bigScreen" ></h1>
            
        </div>

        <div class="memory-function">
            <button onclick="toggle()">mc</button>
            <button onclick="toggle()">mr</button>
            <button onclick="toggle()">m+</button>
            <button onclick="toggle()">m-</button>
            <button onclick="toggle()">ms</button>
            <button onclick="toggle()">m></button>
        </div>

        <div class="table-wrapper">
            <table>
            
                <tr>
                  <td><button onclick="percentage('%')">%</button></td>
                  <td><button onclick="deleteBig()">ce</button></td>
                  <td><button onclick="reset()">c</button></td>
                  <td><button onclick="toggle()"><i class="bi bi-backspace"></i></button></td>
                </tr>
                <tr>
                  <td><button onclick="divided()">&#8543x</button></td>
                  <td><button onclick="square()">x<sup>2</sup> </button></td>
                  <td><button onclick="squareroot()"><sup>2</sup>&#8730 x</button></td>
                  <td><button onclick="add('/')">&#247</button></td>
                </tr>
                <tr>
                  <td><button onclick="toggle(7)">7</button></td>
                  <td><button onclick="toggle(8)">8</button></td>
                  <td><button onclick="toggle(9)">9</button></td>
                  <td><button onclick="add('*')">&#215</button></td>
                </tr>
                <tr>
                  <td><button onclick="toggle(4)">4</button></td>
                  <td><button onclick="toggle(5)">5</button></td>
                  <td><button onclick="toggle(6)">6</button></td>
                  <td><button onclick="add('-')">&#8722</button></td>
                </tr>
                <tr>
                  <td><button onclick="toggle(1)">1</button></td>
                  <td><button onclick="toggle(2)">2</button></td>
                  <td><button onclick="toggle(3)">3</button></td>
                  <td><button onclick="add('+')">&#43</button></td>
                </tr>
                <tr>
                  <td><button onclick="toggle()">+/-</button></td>
                  <td><button onclick="toggle(0)">0</button></td>
                  <td><button onclick="toggle('.')">.</button></td>
                  <td><button onclick="equal()" style="background-color: rgb(65, 65, 243);">=</button></td>
                </tr>
              
            </table>
        </div>

            
       

    </main>


<script src="./calculator.js"></script>
</body>
</html>
