  <script>
function add() {
    let value1 = document.getElementById("val1").value;
    let value2 = document.getElementById("val2").value;
    let data = [value1, value2];
    
    let storedData = localStorage.getItem("tableData");
    let parsedData = storedData ? JSON.parse(storedData) : [];

    parsedData.push(data);
    
    localStorage.setItem("tableData", JSON.stringify(parsedData));
    let tableData1 = document.getElementById("data1");
  let tableData2 = document.getElementById("data2");

  // Clear previous content
  tableData1.innerHTML = "";
  tableData2.innerHTML = "";

  parsedData.forEach(item => {
    let row1 = document.createElement("tr");
    let cell1 = document.createElement("td");
    cell1.textContent = item[0];
    row1.appendChild(cell1);
    tableData1.appendChild(row1);

    let row2 = document.createElement("tr");
    let cell2 = document.createElement("td");
    cell2.textContent = item[1];
    row2.appendChild(cell2);
    tableData2.appendChild(row2);



    let paragraphExists = document.getElementById("message");
        if (!paragraphExists) {
          var message = document.createElement("p");
          message.setAttribute("id", "message");
        //   message.textContent = "Table data retrieved from localStorage.";
          document.body.appendChild(message);
        }
  });
  
}

window.onload = function(){add()};











    let box = document.getElementById("box");

function displayBox() {
  let width = document.getElementById("width").value;
  let height = document.getElementById("height").value;
  let margin = document.getElementById("margin`").value;
  let colorValue = document.getElementById("colorValue").value;

  box.style.display = "block";
  box.style.backgroundColor = colorValue;
  box.style.width = width + "px";
  box.style.height = height + "px";
  box.style.margin = margin + "px";
}

function move(direction) {
  let currentMargin = parseInt(box.style.marginLeft) || 0;
  let distance = direction === 'left' ? -20 : 20;
  let newMargin = currentMargin + distance;

  if (newMargin >= 0 && newMargin <= window.innerWidth - box.offsetWidth) {
    box.style.marginLeft = newMargin + "px";
  }
}

function startMove(direction) {
    moveDirection = direction;
    intervalId = setInterval(move, 100);
  }

  function stopMove() {
    clearInterval(intervalId);
    moveDirection = '';
  }
