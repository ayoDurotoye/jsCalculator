<!DOCTYPE html>
<html>
<head>
  <style>
    /* Card container */
    .card-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 50px auto;
      width: 800px;
    }

    /* Individual cards */
    .card {
      width: 100px;
      height: 150px;
      position: relative;
      background-color: #f2f2f2;
      border-radius: 10px;
      overflow: hidden;
      opacity: 1;
      transition: opacity 1s ease;
    }

    /* Sequential dissolve animation */
    .card:nth-child(1) {
      animation: dissolve 5s ease-in-out;
    }

    .card:nth-child(2) {
      animation: dissolve 5s ease-in-out 2s;
    }

    .card:nth-child(3) {
      animation: dissolve 5s ease-in-out 4s;
    }

    .card:nth-child(4) {
      animation: dissolve 5s ease-in-out 6s;
    }

    .card:nth-child(5) {
      animation: dissolve 5s ease-in-out 4s;
    }

    .card:nth-child(6) {
      animation: dissolve 5s ease-in-out 2s;
    }

    .card:nth-child(7) {
      animation: dissolve 5s ease-in-out;
    }

    /* Image styling */
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Keyframes for dissolve animation */
    @keyframes dissolve {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="image1.jpg" alt="Card 1">
    </div>
    <div class="card">
      <img src="image2.jpg" alt="Card 2">
    </div>
    <div class="card">
      <img src="image3.jpg" alt="Card 3">
    </div>
    <div class="card">
      <img src="image4.jpg" alt="Card 4">
    </div>
    <div class="card">
      <img src="image5.jpg" alt="Card 5">
    </div>
    <div class="card">
      <img src="image6.jpg" alt="Card 6">
    </div>
    <div class="card">
      <img src="image7.jpg" alt="Card 7">
    </div>
  </div>
</body>
</html>
